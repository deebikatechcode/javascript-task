<html>
    <head>
        <title>Query selector</title>
    </head>
    <body>
        <p class="e1">This is par1 </p>
        <p class="e2">This is par2 </p>
        <script>
            const n1=document.querySelectorAll(".e1");
            for(let i=0;i<n1.length;i++)
            {
                console.log(n1[i].style.backgroundColor="red");
            
            }
            
            
        </script>
    </body>
</html>
