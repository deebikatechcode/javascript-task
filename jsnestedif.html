            var age=parseInt(prompt("Enter the age is ::"))
            if (age>61)
            {
                salary=parseInt(prompt ("Enter the salary is ::"))
                if(salary>=2000)
                {
                    bns=salary+500;
                    alert("Your  Bonus amount is"+bns);

                }
            }
                else{
                    document.write("Your age is low")
                }
                
                
                        
        </script>
