<body>
    <p id="d1"></p>
    <script>
        var x = parseInt(prompt("enter the x value is::"))
        switch (x) {
            case 1:
                n = parseInt(prompt("Enter the n valu is ::"))
                if (n % 2 == 0) {
                    document.getElementById("d1").innerHTML = "p id is even";
                }
                else {
                    document.getElementById("d1").innerHTML = "p id is odd";
                }
            case 2:
                document.write("case 2");
                break;
            case 3:
                document.write("case 3");
                break;
            default:
                document.write("default stmt");
                break;
        }
    </script>
</body>
