<!-- Arithmetic -->
<script>
    var a1=100,a2=200;
    document.write("Add::"+(a1+a2))
    document.write("Sub::"+(a1-a2))
    document.write("Mul::"+(a1*a2))
    document.write("Div::"+(a1/a2))
    document.write("Module::"+(a1%a2))
</script>
<br>
<!-- Relational -->
<script>
    var a1=100,a2=200;
    document.write("Lessthan::"+(a1<a2))
    document.write("Greaterthan::"+(a1>a2))
    document.write("Equal::"+(a1==a2))
    document.write("Notequal::"+(a1!=a2))
    

    </script>
    <br>
    <!--Bitwise-->
    <script>
        var a=2,b=3;
           document.write("BitwiseOR::"+(a|b))
           document.write("BitwiseAND::"+(a&b))
           document.write("BitwiseXOR::"+(a^b))
           document.write("BitwiseRightshift::"+(a>>1))
           document.write("BitwiseLeftshift::"+(a<<1))
    </script>
