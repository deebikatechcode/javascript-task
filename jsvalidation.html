<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color:whitesmoke;
    }
    
    </style>
        
</head>

<body>
    <center><p>Validation Form</p></center>
    <form>
        username: <input type="text" name="username" id="username" pattern="[a-zA-Z0-9]+"required><br><br><br>
        password: <input type="password" name="passwd" id="passwd" min-length="8" max-length="16"required><br><br><br>
    
        email id:   <input type="email" name="email" id="email"><br><br>
        gender:<input type="radio" value="male" name="gender"/>Male  
        <input type="radio" value="female" name="gender"/>Female<br/><br/><br>
        hobby:  
        <select  name="hobby"> 
            <option value="music">Music</option>  
            <option value="painting" selected="selected">Painting</option> 
            <option value="reading">Reading</option>  
        </select><br/><br/>
       <button id="b"> Submit</button>
    </form>
</body>
</html>
