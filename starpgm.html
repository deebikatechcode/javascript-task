<!DOCTYPE html>
<html lang="en">
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Triangle star</title></head><body>
    <script>
        var row=5;
        for(var i=1;i<=row;i++)
        {
           
        for(var j=1;j<=i;j++)
        {
            document.write("*");

        }
        document.write("<br/>");
    }
    </script>
</body></html>
