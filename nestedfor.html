<html>
    <p id="n1"></p>
    <body>
        <script>
            const n=parseInt(prompt("Enter the number is"))
            for(i=0;i<=n;i++)
            {
                if(i%2==0)
                {
                    document.getElementById("n1").innerHTML="p id is even";
                }
                else
                {
                    document.getElementById("n1").innerHTML="p id is odd";
                }
            }
        </script>
    </body>
</html>
