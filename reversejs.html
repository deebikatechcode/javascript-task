<body>
    <script>

    let n = 123;
    let reverse = 0;
    while (n !== 0) {
        reverse = reverse * 10;
        reverse = reverse + n % 10;
        n = Math.floor(n / 10); // Use integer division to remove the last digit
    }
</script>
